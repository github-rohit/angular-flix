<nav aria-label="Page navigation">
  <ul class="pagination pagination-sm">
    <li class="page-item">
      <button class="page-link" aria-label="Previous" (click)="prev()" [disabled]="isFirst">
        <span aria-hidden="true">&laquo;</span>
      </button>
    </li>
    <ng-container *ngFor="page of pages; let index = index">
      <li class="page-item" [class.active]="startPage + index === currentPage" >
        <button type="button" class="page-link" (click)="pageNoClick(startPage + index)">{{startPage + index}}</button>
      </li>
    </ng-container>
    <li class="page-item">
      <button class="page-link" aria-label="Next" (click)="next()" [disabled]="isLast">
        <span aria-hidden="true">&raquo;</span>
      </button>
    </li>
  </ul>
</nav>
